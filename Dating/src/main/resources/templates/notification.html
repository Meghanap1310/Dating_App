<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
	             background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        .notification-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .notification-card:hover {
            transform: scale(1.02);
            cursor: pointer;
        }
        .message {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .time {
            font-size: 14px;
            color: gray;
        }
        .view-profile {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .view-profile:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">ðŸ“© Your Notifications</h2>

        <div th:if="${notifications != null && !notifications.isEmpty()}">
            <div th:each="notif : ${notifications}" class="notification-card">
                <p class="message">
                    <span th:text="${notif.message}"></span>
                </p>
                <p class="time">
                    <i class="bi bi-clock"></i> <span th:text="${notif.time}"></span>
                </p>
                <p>
                    <a th:href="@{/users/profile/{id}(id=${notif.sender})}" class="view-profile">ðŸ‘€ View Profile</a>
                </p>
            </div>
        </div>

        <div th:if="${notifications == null || notifications.isEmpty()}" class="text-center">
            <p>No new notifications ðŸ’¤</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
